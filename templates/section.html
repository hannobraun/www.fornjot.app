{% import "macros/blog.html" as blog %}

{% extends "base.html" %}

{% block main %}
    <h2>{{ section.title }}</h2>

    {{ section.content | safe }}

    <ol class="blog">
        {% for page in section.pages %}
            <li>
                <a href="{{ page.path }}">{{ page.title }}</a><br />
                {{ blog::metadata(post=page) }}
            </li>
        {% endfor %}
    </ol>
{% endblock %}
